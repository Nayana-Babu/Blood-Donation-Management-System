{% include 'donorapp/donorheader.html' %}
{% load static %}

<br>


<center>
  <h1>Latest Camp Updates</h1>
   <table border="1" cellspacing="2" cellpadding="2" width="50%">

        <th>Campname</th>
        <th>Venue</th>
        <th>CampDate</th>
        <th>Details</th>

               <button class="btn btn-info" label="view request">Register</button></a></td>
         {% endfor %}
     </tr>
   </table>
</center>
