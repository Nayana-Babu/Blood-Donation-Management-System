{% include 'adminapp/adminheader.html' %}
{% load static %}

<br>

<center>
    <form class="form-horizontal" action="{% url 'editrequest' detail1.id %}" method="post">
    {% csrf_token %}
<table align ="center" border="1" width="500" height="400">
   <tr>
        <tr colspan ="5" align="center">Request Details</tr>
       <br><br>
   </tr>

        <tr>
            <th>Name</th><td><input type="text" name="name" value="{{detail1.Name}}"></td>
        </tr>
        <tr>
            <th>Gender</th><td><input type="text" name="gender" value="{{detail1.Gender}}"></td>

        </tr>
  <tr>
            <th>Age</th><td><input type="text" name="age" value="{{ detail1.Age }}"></td>

        </tr>
  <tr>
            <th>MobileNumber</th><td><input type="text" name="mobilenumber" value="{{ detail1.MobileNumber }}"></td>

        </tr>
  <tr>
            <th>BloodGroup</th><td><input type="text" name="bloodgroup" value="{{ detail1.BloodGroup }}"></td>

        </tr>
  <tr>
            <th>Email</th><td><input type="text" name="email" value="{{ detail1.Email }}"></td>

        </tr>

    <tr>
        <th>Blood required date</th>
        <td><input type="date" name="begin"
		placeholder="yyyy-mm-dd" value="{{ detail1.RequiredDate }}"
		min="1997-01-01" max="2030-12-31"> </td>
        </tr>

  <tr>
            <th>Details</th><td><input type="text" name="details" value="{{ detail1.Details }}"></td>

        </tr>


   <tr>
        <td colspan="2" align="center" >
                <button type="submit">Update</button>
            </td>
    </tr>
</table>
</form>
</center>
    <br><br>
