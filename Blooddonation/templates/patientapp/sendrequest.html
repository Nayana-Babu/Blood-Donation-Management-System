{% include 'patientapp/patientheader.html' %}
{% load static %}
<br><br>

<center>
    <table border="1" cellpadding="5" cellspacing="5" width="50%">
    <form name="formname" method="post" action="{% url 'send' %}">
     {%csrf_token%}

         {% load static %}<img src="{% static 'vector.png' %}" alt="Cinque Terre" width="100" height="100" align ="bottom">
         <tr>
             <td><label>Name</label></td>
            <td><input type="text" name="name" ></td>
        </tr>
         <tr>
        <td><label>Gender</label></td>
        <td><input type="text" name="gender" ></td>
        </tr>
         <tr>
            <td><label>Age</label></td>
            <td><input type="text" name="age" ></td>
        </tr>
         <tr>
            <td><label>Mobile Number</label></td>
            <td><input type="text" name="mobilenumber" ></td>
        </tr>
         <tr>

        <td><label>Blood Group</label></td>
            <td>
                <select name="bloodgroup" required="">
                    <option value="0">Select one</option>
                    <option value="a+">A +ve</option>
                    <option value="a-">A -ve</option>
                    <option value="b+">B +ve</option>
                    <option value="b-">B -ve</option>
                    <option value="ab+">AB +ve</option>
                    <option value="ab-">AB -ve</option>
                    <option value="o+">O +ve</option>
                    <option value="o-">O -ve</option>
                    <option value="others">others</option>
                </select>
            </td>
         </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="email" ></td>
        </tr>
        <tr>
        <td><label>Blood required date</label></td>
        <td><input type="date" name="begin"
		placeholder="yyyy-mm-dd" value=""
		min="1997-01-01" max="2030-12-31"> </td>
        </tr>
        <tr>
            <td>Details</td><td><textarea rows="5" cols="20" name="details"></textarea></td>
        </tr>
         <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Send">
            </td>
         </tr>

    </form>

    </table>
    </center>

<br><br><br><br><br><br>
